    <style>
        :root {
            --bg-color: #f0fdf4; /* Vert herbe trÃ¨s clair */
            --card-bg: #ffffff;
            --accent-color: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px;
            color: #1a2e05;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-style: italic; color: #666; }

        /* La Grille 3x4 (4 colonnes sur PC) */
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
            grid-template-rows: repeat(3, 1fr);    /* 3 lignes */
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Style de chaque carte animal */
        .animal-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            height: 350px;
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
        }

        .animal-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
        }

        /* Le viewer Spline prend 80% de la carte */
        spline-viewer {
            width: 100%;
            height: 80%;
        }

        /* Le nom de l'Ã©tudiant en bas */
        .student-info {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            border-top: 1px solid #eee;
        }

        .student-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        /* Responsive : passe Ã  2 colonnes sur tablette/mobile */
        @media (max-width: 900px) {
            .farm-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
